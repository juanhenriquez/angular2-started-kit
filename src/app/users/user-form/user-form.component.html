<form #form="ngForm" class="well" *ngIf="active" (ngSubmit)="onSubmit()">

    <h4 class="text-center">Create User</h4>

    <div class="form-group"
    [ngClass]="{ 'has-error': name.invalid && name.touched }">
        <input type="text" class="form-control" required name="name" placeholder="Name: "
        [(ngModel)]="newUser.name" #name="ngModel"/>
        <span class="help-block" *ngIf="name.invalid && name.touched">Name is required.</span>
    </div>

    <div class="form-group"
    [ngClass]="{ 'has-error': username.invalid && username.touched }">
        <input type="text" class="form-control" required name="username" placeholder="Username: "
        [(ngModel)]="newUser.username" #username="ngModel"/>
        <span class="help-block"
        *ngIf="username.invalid && username.touched">Username is required.</span>
    </div>

    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-primary">
        Create
    </button>

</form>
